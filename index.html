<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Finder</title>
  
  <!-- Link to Bulma CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

<header>
<h1> EventFinder</h1>

</header>

<main>

  <div id="eventSearchContainer">
   <div id = "form-container"> 
    <form id="search-form">
     <ul>

      <li>
        <label for="event-type">EVENT TYPE</label>
        <input id="eventType" class="form-input" type="text" placeholder="Concert">
      </li>

      <li>
        <label for="event-city">CITY</label>
        <input id="eventCity" class="form-input" type="text" placeholder="San Diego">
      </li>

      <li>
        <label for="event-state">STATE</label>
        <input id="eventState" class="form-input" type="text" placeholder="California">
      </li>
       
      <li id = button>
      <button class="btn-info">Search</button>
      </li>
    </form>
    </div>
  </div> 

  <div id="eventResultsContainer" class="result-box">

  </div>




</main>



  <script src="./assets/js/script.js"></script>
</body>
</html>
